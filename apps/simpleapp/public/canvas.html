<html>
<head>
    <link rel="stylesheet" href="stylesheets/main.css" type="text/css" media="screen" />

<body>
  <form method="post" action="/add">
  <div class="container">
      <div class="container text-center">
    <h3>Create Tweet</h3>
      </div>
    <br /><br />
    
    <br /><br />

    </div>
    <br /><br />
    <div class="pull-right">
    <button class="btw btn-primary" id="btn_discuss">Tweet &nbsp;<span class="glyphicon glyphicon-comment"></span></button>

    </div>
  </div>
  </form>
